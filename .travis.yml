language: python
python:  
  - "3.8"
install:
  - pip install -r requirements.txt
script:
  - python manage.py test
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: $ACCESSKEYID
  secret_access_key:
    secure: $SECRETACCESSKEY
  region: "us-west-2"
  app: "swe1"
  env: "swe1-env"
  bucket_name: "elasticbeanstalk-us-west-2-015227746519"

